<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sign in | FOODIE DATEEZ</title>
    <link rel="stylesheet" href="singup.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company">Foodie Dateez </h1>
            <img src="A:\downloads\MYPORTFOLIO\FOODIEDATE\signUp.svg" class="illustration" alt="">
            <p class="quote">Sign in today to get exciting offers..!</p>
        </div>
        <form action="" method="">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header">
                    Get started
                </h1>
    
                <div class="login-container">
                    <h1>Login</h1>
                    <form id="login-form">
                        <div class="input-container">
                            <label for="email"></label>
                            <input type="email" name="email" id="email" required>
                            <span>E-mail</span>
                            <div class="error">Please enter a valid email.</div>
                        </div>
            
                        <div class="input-container">
                            <label for="password"></label>
                            <input type="password" name="password" id="password" required>
                            <span>Password</span>
                            <div class="error">Please enter your password.</div>
                        </div>
                        <a href="profile.html" class="btn">Sign In</a>
                    </form>
                </div>

                <div id="btm">
                    <a href="singup.html" class="btn">Sign Up</a>
                </a>
                    
                    
                    <p class="btm-text">
                        Already have an account..? <span class="btm-text-highlighted">  </span>
                    </p>
                </div>
            </div>
        </form>
    </main>
    <section class="outro-overlay disabled slideUp-animation">
        <h1 class="company">Foodie Dateez <sup>&trade;</sup></h1>
        <h1 class="outro-greeting">Thank's for signing up..!</h1>
        <img src="./assets/images/shape.svg" alt="" class="shape">
        <img src="./assets/images/signedUp.svg" alt="" id="signedUp-illustration" class="slideRight-animation">
        <div class="author-link">
            &copy;&nbsp;
            <a href="https://www.0xabdulkhalid.ml/">0xabdulkhalid</a> |
            <a href="https://www.github.com/0xabdulkhalid/Foodie Dateez-sign-up-form/">Source Code</a>
        </div>
    </section>
</body>
</html>
